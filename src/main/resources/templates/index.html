<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipies haha </h1>

<table>
    <tr>
        <td>ID</td>
        <td>Description</td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">ID</td>
        <td th:text="${recipe.description}">desc</td>
    </tr>
</table>
</body>
</html>
